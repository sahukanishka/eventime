{% extends "layout.html" %}
{% block title %}Register{% endblock title %}
{% block body %} 
<div class="container h-100">
    
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">
            <p class="display-2 text-centre" style="color: dodgerblue;font-weight: 500;">EventTime</p>
            <div class="err" style="color: orangered;">{{err if err}}</div>
            <form method=POST action="{{ url_for('register') }}">
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Username" value="{{ username if username }}" required>
                </div>
                <div class="form-group">
                    <label for="pass">Password</label>
                    <input type="password" class="form-control" name="pass" placeholder="Password" value="{{ password if password}}" required>
                </div>
                <div class="form-group">
                    <div class="form-check form-check-inline" >
                        <input class="form-check-input" type="radio" name="category" id="inlineRadio1" value="student" checked>
                        <label class="form-check-label" for="inlineRadio1">Student</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="category" id="inlineRadio2" value="teacher">
                        <label class="form-check-label" for="inlineRadio2">Teacher</label>
                      </div>
                </div>
                <div class="form-group">
                    <select class="form-control" name="dept" required>
                        <option selected value="">Choose Department</option>
                        <option>CSE</option>
                        <option>ECE</option>
                        <option>ME</option>
                        <option>CIVIL</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
            <br>
            <div>
                Already have an account? <a href="{{ url_for('login') }}">Log in here</a>.
            </div>
        </div>
    </div>
</div>
{% endblock body%}
